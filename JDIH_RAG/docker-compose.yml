version: '3.8'

services:
  jdih-rag:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TOKENIZERS_PARALLELISM=false
    volumes:
      - ./Memory:/app/Memory
      - ../Assets/Data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s